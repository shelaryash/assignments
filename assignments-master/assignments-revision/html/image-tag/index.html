<!DOCTYPE html>
<html>
	<head>
		<title> image Tag</title>
		<style>
			*{
				margin: 0px;
				padding: 0px;
			}
			h1{
				text-align: center;
			}
			.maindiv img{
			border: 2px solid #000000;
				height: 200px;
				width: 200px;
				margin: 50px; 
			}
			.png-image img{
				border: 2px solid #000000;
				height:200px;
				width: 200px;
				margin:50px; 
			}
			
				.gif-image img{
				border: 2px solid #000000;
				height:200px;
				width: 200px;
				margin:50px; 
			}
			
		</style>
	</head>
	<body>
	<h1> Jpeg type image</h1>
		<div class="maindiv">
			<img src="../../images/image4.jpeg" alt="jpeg image"/>
		</div>
		
		<h1> png type image</h1>
			<div class="png-image">
				<img src="../../images/image3.png" alt="png image"/>
			</div>
			
		<h1> gif type image</h1>
			<div class="gif-image">
				<img src="../../images/image1.gif" alt="gif-image"/>
			</div>
	</body>
</html>
