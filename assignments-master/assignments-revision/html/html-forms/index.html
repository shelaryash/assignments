<!DOCTYPE html>
<html>	
	<head>
		<title> Html forms</title>
		<style>
			*{
				margin: 0px;
				padding: 0px;
			}
			h1{
				text-align: center;
				margin:20px;
			}
			
			label{
				margin-left:50px;
				
			}
			.input{
				padding:5px;
				margin-top: 10px;
				margin-left:50px;
				width: 50%;
				display: block;
			}
		</style>
	</head>
	<body>
		<h1>Html forms</h1>
		<form>
			<label>
				Name 
			</label>
			<!--input type text -->
			<h1>input type button</h1>
				<input type="text" class=" input" placeholder="Name"/>
			<!-- input type button-->
			<h1>input type button</h1>
				<input type="button" class=" input" placeholder="Name" value="button"/>
			<!-- input type submit-->
			<h1>input type submit</h1>
				<input type="submit" class=" input" placeholder="Name"/>
			<!--input type checkbox-->
			<h1>input type checkbox</h1>
				<input type="checkbox" class=" input" placeholder="Name"/>
			<!-- input type radio button-->
			<h1>input type radio button</h1>
				<input type="radio" class=" input" placeholder="Name"/>
		</form>
	</body>
	
</html>
