<!DOCTYPE html>
<html>
	<head>
		<title> Html table</title>
		<style>
			*{
				margin: 0px;
				padding: 0px;
			}
			table{
				width:70%;
				margin:0 auto;
			}
			table tr th{
				border-bottom: 2px solid black;
				padding:5px;
				text-align: center;
			}
			table tr td{
				border-bottom: 2px solid black;
				text-align:center;																																
			}
		</style>
	</head>
	<body>
		<h1> Html table</h1>
		<table>
		<caption>Friends Names</caption>
			<tr> 
				<th>Sunday</th>
				<th>Monday</th>
				<th>Tuesday</th>
				<th>Wednesday</th>
				<th>Thursday</th>
				<th>Friday</th>
				<th>Saturday</th>
			</tr>
			<tr>
				<td>Yash</td>
				<td>Rushikesh</td>
				<td>Iravti</td>
				<td>Tanish</td>
				<td>srushti</td>
				<td>komal</td>
				<td>sanika</td>
			</tr>
			<td>Yash</td>
				<td>Rushikesh</td>
				<td>Iravti</td>
				<td>Tanish</td>
				<td>srushti</td>
				<td>komal</td>
				<td>sanika</td>
			</tr>
			</tr>
		
		</table>
		
	</body>
</html>
