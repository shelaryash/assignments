<!DOCTYPE html>
<html>
	<head>
	<link rel="stylesheet" href=" css/style.css"/>
		<title>
			Background-images
		</title>
		<body>
			<h1>
				background-image
			</h1>
			<div class="background-image"></div>
			<h1>
				background-repeat= no-repeat
			</h1>
			<div class="background-repeat"></div>
			<h1>
				background-repeat-x
			</h1>
			<div class="background-repeat-x"></div>
			<h1>
				background-repeat-y
			</h1>
			<div class="background-repeat-y"></div>
			
			<h1>
				background-attachment=fixed
			</h1>
			<div class="background-attachment-fixed"></div>
			
			<h1>
				background-attachment=cover
			</h1>
			<div class="background-attachment-cover"></div>
			
			<h1>
				background-position
			</h1>
			<div class="background-position"></div>
			
			
			<h1>
				background-color
			</h1>
			<div class="background-color"></div>
		</body>
	</head>
</html>
